<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="js/script.js" defer></script>

  <title>Tic-tac-toe</title>
</head>

<body>
  <div id="grid">
    <div class="row" id="row-0">
      <span class="cell" id="0-0">X</span>
      <span class="cell" id="0-1">O</span>
      <span class="cell" id="0-1">X</span>
    </div>
    <div class="row" id="row-1">
      <span class="cell" id="1-0">O</span>
      <span class="cell" id="1-1">X</span>
      <span class="cell" id="1-2">O</span>
    </div>
    <div class="row" id="row-2">
      <span class="cell" id="2-0">O</span>
      <span class="cell" id="2-1">X</span>
      <span class="cell" id="2-2">X</span>
    </div>
  </div>

  <footer>Made by <a href="https://sjm.io/">Simon Morgan</a>
  </footer>
</body>

</html>
