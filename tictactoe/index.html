<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="js/tictactoe.js" defer></script>
  <script src="js/script.js" defer></script>

  <title>Tic-tac-toe</title>
</head>

<body>
  <div id="tic-tac-toe">
    <div class="score">
      <p>Player</p>
      <p id="score-player">0</p>
    </div>
    <div id="grid">
      <div class="row" data-row="0">
        <span class="cell" data-row="0" data-column="0"></span>
        <span class="cell" data-row="0" data-column="1"></span>
        <span class="cell" data-row="0" data-column="2"></span>
      </div>
      <div class="row" data-row="1">
        <span class="cell" data-row="1" data-column="0"></span>
        <span class="cell" data-row="1" data-column="1"></span>
        <span class="cell" data-row="1" data-column="2"></span>
      </div>
      <div class="row" data-row="2">
        <span class="cell" data-row="2" data-column="0"></span>
        <span class="cell" data-row="2" data-column="1"></span>
        <span class="cell" data-row="2" data-column="2"></span>
      </div>
    </div>
    <div class="score">
      <p>Computer</p>
      <p id="score-computer">0</p>
    </div>
  </div>

  <div id="message"></div>

  <footer>Made by <a href="https://sjm.io/">Simon Morgan</a>
  </footer>
</body>

</html>
